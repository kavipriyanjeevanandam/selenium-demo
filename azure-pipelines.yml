pool: Elanthamilan

resources:
  webhooks:
    - webhook: azdevops          ### Webhook alias
      connection: azdevops

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'keyvault-fl'
    ScriptType: 'InlineScript'
    Inline: |
      $jsonAlert =  ${{ convertToJson(parameters.azdevops.data) }}
      $vmResourceId = $jsonAlert.data.essentials.alertTargetIDs[0]
      $vmName = ($vmResourceId -split '/')[-1]
      $resourceGroup = ($vmResourceId -split '/')[4]
      Write-Host "VM Name: $vmName"
      Write-Host "Resource Group: $resourceGroup"
    azurePowerShellVersion: 'LatestVersion'


